<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta name="author" content="ISAAC LUZ">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring e Bootstrap</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- favicon -->
    <link href="/img/icone.png" rel="shortcut icon" type="image/png">

    <!-- css externo -->
    <link href="css/estilo-listar.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark mb-5" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/icons8-logo-java-coffee-cup-94.png" alt="Ícone">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrar">Cadastrar usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Listar Usuário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- CONTAINER -->
    <div class="container">
        <h1 class="lista">Lista de Usuários</h1>
        <hr class="mb-5">
        
        <!-- LISTAR USUÁRIOS -->
        <div>
            <div class="row" >
                <table class="table-bordered align-middle" >
                    <thead class="table-light" >
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.idPessoa}"></td>
                            <td th:text="${usuario.nome}"></td>
                            <td th:text="${usuario.cpf}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td>
                                <div class="botões"> 
                                    <div class="alterar"> 
                                        <a class="btn btn-warning" role="button" th:href="@{'/alterarUsuario/' + ${usuario.idPessoa}}">Alterar</a>

                                    </div>                         
                                    <div class="excluir"> 
                                        <a class="btn btn-warning" role="button">Excluir</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
