<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- favicon -->
    <link href="imagens/icon.png" rel="shortcut icon" type="image/png" />
</head>
<body style="background-color: grey;"> 
    <!-- navbar-->
     <header>
        <nav class="navbar" style="background-color: peru;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Índice de massa corporal
                </a>
            </div>
        </nav>
     </header>

<!-- corpo da página -->
    <main class="mt-5">
        <div class="container" style="background-color: peru;">
            <div class="row">
                <section class="col-md-4 col-12">
                    <div class="d-flex justify-content-center" style="background-color: peru;">
                        <h3>Calcule seu IMC</h3>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <form>
                            <section class="row">
                                <div class="mb-3">
                                    <label for="peso" class="form-label">Peso em kg</label>
                                    <input type="number" step=".01" class="form-control input" id="peso" placeholder="00,00">
                                </div>
                            </section>
                            <section class="row">
                                <div class="mb-3">
                                    <label for="altura" class="form-label">Altura em metros</label>
                                    <input type="number" step=".01" class="form-control input" id="altura" placeholder="0,00">
                                </div>
                            </section>
                            <section class="row mt-5">
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary col-12 mb-5" id="meuBotao">Calcular IMC</button>
                                </div>
                            </section>
                        </form>
                    </div>
                </section>
                <section class="col-md-4 col-12">
                    <div class="d-flex justify-content-center">
                        <h3>Seu IMC é:</h3>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <h2 id="result">????</h2>
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                        <h3 id="diag"></h3>
                    </div>
                </section>
                <section class="col-md-4 col-12">
                    <div class="d-flex justify-content-center">
                        <h3>Tabela da OMS</h3>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <table>
                            <tr>
                                <th>IMC</th>
                                <th>Classificação</th>
                            </tr>
                            <tr>
                                <td>Menor que 16,9</td>
                                <td>Magreza severa</td>
                            </tr>
                            <tr>
                                <td>Menor que 18,5</td>
                                <td>Abaixo do peso</td>
                            </tr>
                            <tr>
                                <td>Entre 18,5 e 24,9</td>
                                <td>Peso normal</td>
                            </tr>
                            <tr>
                                <td>Entre 25 e 29,9</td>
                                <td>Acima do peso</td>
                            </tr>
                            <tr>
                                <td>Entre 30 e 34,9</td>
                                <td>Obesidade I</td>
                            </tr>
                            <tr>
                                <td>Entre 35 e 39,9</td>
                                <td>Obesidade II</td>
                            </tr>
                            <tr>
                                <td>40 ou mais</td>
                                <td>Obesidade mórbida</td>
                            </tr>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <!-- imagens -->
        <button id="meuBotao">Mostrar Imagem</button>
        <img id="minhaImagem" src="atividade08/assets/Sem título.jpeg" alt="Imagem a ser exibida" style="display: none;">
    </main>
    <script src="script.js/script.js"></script>
</body>
</html>
