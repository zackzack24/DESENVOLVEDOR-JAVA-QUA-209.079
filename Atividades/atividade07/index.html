<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Isaac Luz">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
</head>
<body>
    <h1>
        Atividade 07
    </h1>
    <hr/>
    <form method=""> 
        <label for="Nome">Nome:</label> 
        <input type="text" placeholder="Digite o Seu Sobrenome"/> 
        <br>
        <label for="dataNascimento">Data de Nascimento: </label>         
        <input type="date">  
        <br>
        <label for="Email">Email</label>
        <input type="email" placeholder="Digite seu Email">
        <br>
        <label for="Telefone">Telefone</label>
        <input type="tel" placeholder="Digite seu Telefone">
        <br>
        <label for="Endereço">Endereço</label>
        <input type="text" placeholder="Digite seu Endereço">
        <br>
        <label type="genero">Gênero: </label> 
        <input type="radio" name="genero" /><span>Masculino</span>
        <input type="radio" name="genero" /><span>Feminino</span>
        <input type="radio" name="genero" /><span>Outros</span>
        <br>
        <label for="Escolaridade">Escolaridade</label>
        <br>
        <select>
            <option name="escolaridade">Escolha uma opção...</option>
            <option name="escolaridade">Nível Fundamental</option>
            <option name="escolaridade">Nível Médio</option>
            <option name="escolaridade">Nível Superior</option>
            <option name="escolaridade">Pós-Graduação</option>
            <option name="escolaridade">Mestrado</option>
            <option name="escolaridade">Doutorado</option>
        </select>
</body>
</html>
